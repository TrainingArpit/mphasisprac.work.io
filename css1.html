<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .exercise {
    margin:auto;
    display: grid;
    grid-template-columns: repeat(3,1fr);/*  1fr means 1/3*/
    gap: 20px;
    width: 100%;
}

.card {
    display: flex;
    background-color: #df1212;
    color: aliceblue;
    padding: 20px;
    height: 100px;
    flex-direction: column;
}
    </style>
</head>
<body>

    <div class="exercise">
        <div class="card">Card 1 </div>
        <div class="card">Card 2 </div>
        <div class="card">Card 3 </div><!--one particular class for particular elements-->
    </div>
</body>
</html>
