<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#">
    <h3>Form</h3>
    <p>Name<input type="text" name="name" placeholder="Enter your name"></p>
    <p>User Id:<input type="text" name="user_id" placeholder="Enter user_id"></p>
    <p>Password:<input type="password" name="password" placeholder="*****"></p>
    <p>Confirm Password:<input type="password" name="confirm_password" placeholder="Confirm password"required></p>
    <p>Gender:<input type="radio" name ="gender">Male
             <input type="radio" name ="gender">Female
    </p>
    <p>Is Manager:<input type="checkbox" name="Is_manager"></p>
    <p>Department:
        <select>
            <option >IT Dept.</option>
            <option >Finance</option>
            <option>Trainee</option>
        </select>
    </p>
    <p>Address:<br>
        <textarea name="Address" cols="50" rows="10" placeholder="Address here..."></textarea>
    </p>
    <p>Document:<input type="file" placeholder="File"></p>
    <p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <button>Validate</button>
    </p>
</form>
</body>
</html>
