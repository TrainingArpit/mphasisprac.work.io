<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>

.container-fluid {
    padding: 0px 40px 0px 40px;     ;
}
.lead {
    margin: 0px 0px 0px 20px;
} 
.text-white{
    font-size: 50px;
}
p3{
    font-size: 20px;
}
</style>
</head>
<body>
    <div>
        <header class=" text-white bg-dark">
            <div class="header lead text-white">
                <p class="text-white text-center ">Contact With Us</p></div>
        </header>
    </div>
    <div>
        <fieldset class="border p-4" style="margin: 20px 40px 0px 40px;">
            
        <form class="d-flex justify-content-center">
            <div style="width: 50%;">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="number" class="form-control" id="phone" placeholder="Enter your contact number">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </fieldset>
        <main>
            <fieldset class="border p-4" style="margin: 20px 40px 0px 40px;">
            <div class="d-flex justify-content-center align-items-center">
                <div class="card mx-2">
                <div class="card-body text-center">
                    <h5 class="card-title">Contact</h5>
                    <p class="card-text">You can reach us at contact@example.com or call us at +123-456-7890.</p>
                   
                </div>
            </div>
            <div class="card mx-2">
                <div class="card-body text-center">
                    <h5 class="card-title">Address</h5>
                    <p class="card-text">123 Main Street, Springfield, USA</p>
                    
                </div>
            </div>
            <div class="card mx-2">
                <div class="card-body text-center">
                    <h5 class="card-title">Timing</h5>
                    <p class="card-text">We are open Monday to Friday, 9:00 AM to 6:00 PM.</p>
                    
                </div>
            </div>
            </div>
            </fieldset>
        </main>
       <div>
        <footer class="text-center text-white bg-dark " style="margin: 20px 0px 0px 0px;">
            <p3> 2025 @Arpit. All rights reserved.</p3>
        </footer>
    </div>
    </div>
</body>
</html>
